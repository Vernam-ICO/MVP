<div ng-include="'templates/partials/banner.html'"></div>
<!--login-page-->
<div class="inner-page login-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
                <form>
                    <div class="login-form">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="navbar-brand">
                                <h1 class="site-title"><a href="#" rel="home"> <img ng-src="images/logo-color-small.png"
                                                                                    alt="logo"> VERNAM</a></h1>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input type="email" placeholder="type your email" ng-model="userData.email">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input type="password" placeholder=" Password" ng-model="userData.password">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="button-box">
                                <input checked="" data-toggle="toggle" type="checkbox" name="remember">
                                <span>Remember Me </span><span class="pull-right"><a
                                    href="#">Forgot password ?</a></span>
                            </div>
                            <button type="submit" class="login-btn btn" ng-click="login(userData)">Login</button>
                        </div>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="doyou">
                                <span>Don't have an account ?</span><span><a
                                    href="#!/register">Create new account</a></span>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
